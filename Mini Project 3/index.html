<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c3beabae37.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="form-container">
        <h1>Register</h1>
        <div id="oauth-login">
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <form action="www.google.com">
            <input type="text" name="username" id="text" placeholder="Username" required><br>
            <input type="email" name="email" id="email" placeholder="Email" required><br>
            <input type="password" name="password" id="password" placeholder="Password" required><br>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required><br>
            <input type="submit" id="submit" value="Submit">
        </form> 
    </section>
    
</body>
</html>
